<h2>Counting component</h2>
<br/><br/>
<p-knob [(ngModel)]="count" [min]="-50" [max]="50">></p-knob>
<br/>
<button pbutton="" pripple="" type="button" icon="pi pi-plus" class="p-button-rounded p-button-secondary p-ripple p-button p-component p-button-icon-only" (click)="countPlus()">
<span class="p-button-icon pi pi-plus" aria-hidden="true"></span>
<span aria-hidden="true" class="p-button-label">&nbsp;</span>
<span class="p-ink" style="height: 33px; width: 33px; top: -1.2999px; left: -4.4875px;"></span>
</button>
<span>&nbsp;&nbsp;</span>
<button pbutton="" pripple="" type="button" icon="pi pi-minus" class="p-button-rounded p-button-danger p-ripple p-button p-component p-button-icon-only" (click)="countMinus()">
<span class="p-button-icon pi pi-minus" aria-hidden="true"></span>
<span aria-hidden="true" class="p-button-label">&nbsp;</span>
<span class="p-ink" style="height: 33px; width: 33px; top: -1.2999px; left: -4.4875px;"></span>
</button>
